<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>declarative-html</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <p id="label">???</p>
        <button onClick="setClicked(true)">Ok</button>
      </div>
    </div>
    <script>
      // state
      let clicked = false;
      function setClicked(value) {
        clicked = value;
        update();
      }

      // when state changes, update the app
      function update() {
        document.querySelector("p#label").innerText = clicked
          ? "CLICKED"
          : "declarative-html";
      }
      // initial update
      update();
    </script>
  </body>
</html>
